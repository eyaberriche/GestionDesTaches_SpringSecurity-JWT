<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3  col-xs-6  MarginTop">
  <div class="panel panel-primary">
    <div class="panel-heading"> Liste des tÃ¢ches</div>
    <div class="panel-body">
     <div class="MarginBottom">
       <button class="btn btn-danger" (click)="onNewTask()" *ngIf="authService?.isAdmin()"> New Task </button>
     </div>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Task Name</th>

      </table>
    </div>
  </div>
</div>
